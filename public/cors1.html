<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROS</title>
  </head>
  <body>
    <button onclick="sendAjax()">send ajax</button>
    <div id="info"></div>

    <script>
      function sendAjax() {
        fetch("http://localhost:3000/try-moment")
          .then((r) => r.text())
          .then((txt) => {
            info.innerHTML = txt;
          });
      }
    </script>
  </body>
</html>
