<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xhr async</title>
  </head>
  <body>
    <button onclick="sendAjax()">send ajax</button>
    <div id="info"></div>

    <button>fake button</button>
    <input type="text" />

    <script>
      function sendAjax() {
        // 1. 建立物件
        const xhr = new XMLHttpRequest();

        // 2. 設定事件處理器
        xhr.onreadystatechange = function () {
          console.log(xhr.readyState, xhr.status, xhr.statusText);
        };

        xhr.onload = function () {
          document.querySelector("#info").innerHTML = xhr.responseText;
        };

        // 3. 設定
        xhr.open("GET", "/pending", true);
        // xhr.open("GET", "/pending", false);

        // 4. 發送
        xhr.send();
      }
    </script>
  </body>
</html>
