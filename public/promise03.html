<!-- Promise 是 Async / Await 的基礎 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise</title>
  </head>
  <body>
    <script>
      function doSomething() {
        return new Promise((resolve, reject) => {
          const rnd = 500 + Math.random() * 1000;
          setTimeout(function () {
            resolve(rnd);
          }, rnd);
        });
      }

      doSomething()
        .then((r) => {
          console.log(1, r);
          return doSomething();
        })
        .then((r) => {
          console.log(2, r);
          return doSomething();
        })
        .then((r) => {
          console.log(3, r);
        });
    </script>
  </body>
</html>
